<body>
<div id='parentdiv'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">

const canvas = document.querySelector('#chart')
windowWidth = window.innerHeight;
windowHeight = window.innerWidth;
ctx = document.querySelector('#chart').getContext('2d')
canvasHeight = parseInt(window.getComputedStyle(document.querySelector('#parentdiv')).getPropertyValue('height'))

value = []
value = []
validvalue = []
toolTipDiv = document.querySelector('#customToolTip')
info = document.querySelector('#info')
dateinfo = document.querySelector('#dateinfo');
let maxvalue, minvalue, data, nowtime,newdata, clientX;
let isInCanvas =false;
//document.querySelector('canvas').style.height = `${windowHeight }px !important`
 
//window.stop()
let label = []



function fetchdata() {

function formatData() {
  newdata = Object.entries(data).sort((([, a], [, b]) => {
    return new Date(a.date) - new Date(b.date)
  }))


  if (nowtime.getDay() !== 6 && nowtime.getDay() !== 0) {
    newdata.forEach((item, index) => {
      this.newdate = new Date(item[1].date);
      if (nowtime.getDate() === this.newdate.getDate()) {
        label.push(this.newdate.getHours())


        validvalue.push(item[1])
        const price = ((item[1].close + item[1].open) / 2).toFixed(2)
        value.push(price)

      }
    })
  } else {
    newdata.forEach((item, index) => {
      //if(index <500){;
      this.newdate = new Date(item[1].date);
      // console.log(this.newdate)
      // console.log(this.newdate.getDay())

      if (this.newdate.getDay() === 5) {
        label.push(this.newdate.getHours())
        validvalue.push(item[1])
        const price = ((item[1].close + item[1].open) / 2).toFixed(2)
        value.push(price)

      }
    })

  }
  getCurrentTime()
  console.log(validvalue)

  addNullValue()
  maxvalue = Math.max.apply(null, value)
  minvalue = Math.min.apply(null, value)


}



function getCurrentTime() {
  return fetch("https://worldtimeapi.org/api/timezone/Europe/London")
    .then(res => res.json())
    .then(data => new Date(data.datetime))
}


function addNullValue() {
  const newestDate = new Date(newdata[newdata.length - 1][1].date)
  const closedDate = new Date(newestDate.getFullYear(), newestDate.getMonth(), newestDate.getDate(), 16)
  const expectedDate = new Date(closedDate - 1000 * 60)
  console.log(expectedDate)
  if (newestDate === expectedDate) return
  console.log(newestDate, expectedDate)
  const amountToAdd = (expectedDate - newestDate) / 1000 / 60;
  const nullarray = Array(amountToAdd).fill(null)
  //nullarray.push.apply(label, nullarray)
  //ternary statement only accept expression, so something like statement ? return .... : return ... will not work
  //value.push(59 - newestDate.getMinutes())
  //console.log(Array(59 - newestDate.getMinutes()).fill(newestDate.getHours()))
  label.push.apply(label, Array(59 - newestDate.getMinutes()).fill(newestDate.getHours()))
  //console.log(expectedDate.getHours())
  //console.log(newestDate.getHours())
  console.log(newestDate.getHours())
  for (let i = newestDate.getHours() +1; i < 16; i++) {
    console.log(i)
    label.push.apply(label, Array(60).fill(i))
  }
  console.log(label.filter(i=>i == 15))
  console.log(label.filter(i=>i == 12))
  label = label.map(i => {
    if (i)
      return (i < 12 ? `${i}am` : `${i}pm`)

  })
}

function finddata() {

  const latestdate = new Date(newdata[newdata.length - 1][1].date).getDate()
  for (let i = newdata.length - 1; i >= 0; i--) {
    if (new Date(newdata[newdata.length - 1][1].date).getDate() != new Date(newdata[i][1].date).getDate()) {
      console.log(newdata[i][1].close)
      
      return newdata[i][1].close;
    }
  }
}

function returnColor() {
  //current stock price 
  const currentprice = data[0].close;
  console.log(data[0])
  console.log(newdata[0][1])
  console.log(currentprice)
  console.log(finddata())
  if (currentprice >= finddata()) {
    return "lawngreen"
  } else {
    return "red"
  }
}


function linearGarident(color) {
  const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight)
  if (color) {
    gradient.addColorStop(0, "#52c4fa");
    gradient.addColorStop(0.5, "rgba(82,196,250,0.3)");
    gradient.addColorStop(1, 'transparent')

  } else if (returnColor().includes("red")) {
    gradient.addColorStop(0, "rgba(255,0,0,0.8)");
    gradient.addColorStop(0.5, "rgba(255,0,0,0.3)");
    gradient.addColorStop(1, 'transparent')
  } else if (returnColor().includes("green")) {
    gradient.addColorStop(0, "rgba(0,255,0,0.8)");
    gradient.addColorStop(0.5, "rgba(0,255,0,0.3)");
    gradient.addColorStop(1, 'transparent')
  }



  return gradient

}


function createChart() {

  const ctx = document.getElementById('chart').getContext('2d');

  const annotation = {
    id: 'annotationline',
    afterDraw: function(chart) {
      const [paddingLeft,paddingRight] = [parseInt(window.getComputedStyle(canvas)['paddingLeft']),parseInt(window.getComputedStyle(canvas)["paddingRight"])]
      ///console.log(paddingLeft)
      const canvasWidth_NoPadding =canvasWidth - paddingLeft - paddingRight
      //console.log(canvasWidth_NoPadding )
      this.tool = chart.tooltip
      if (this.tool._active && this.tool._active.length) {
        const context = chart.ctx
        const hoverpoint = this.tool._active[0];
        ctx.setLineDash([])
        context.beginPath();
        context.moveTo(this.tool._active[0].element.x, chart.chartArea.top);
        context.lineTo(this.tool._active[0].element.x, chart.chartArea.bottom);
        context.lineWidth = 2.5;
        context.strokeStyle = '#52c4fa';
        context.stroke();
        context.restore()
        context.moveTo(this.tool._active[0].element.x, this.tool._active[0].element.y)
        context.globalCompositeOperation = 'destination-over';
        context.arc(this.tool._active[0].element.x, this.tool._active[0].element.y, 12.5, 0, 2 * Math.PI)

        context.fillStyle = '#52c4fa';
        context.fill()
        context.save()
        info.style.visibility = 'visible'
        dateinfo.style.visibility = 'visible'
        //console.log(this.tool._active[0].element.x)

        //console.log(clientX > canvasWidth_NoPadding)
        //console.log(myChart.chartArea)
        

        if(parseInt(clientX) >= myChart.chartArea.right -39) clientX = myChart.chartArea.right -39
        else if(parseInt(clientX) <= myChart.chartArea.left + 40) clientX = myChart.chartArea.left + 40    
        info.style.left =clientX - info.offsetWidth/2+ "px"

      }
    }
  }
  let yLabel = [150, 100, 200, 300, 400]
  var horizonalLinePlugin = {

    id: 'horizontalLine',
    order: 500,
   afterDraw: function(chartInstance) {
      const yScale = chartInstance.scales["y"];
      let index,line,style;

      if (chartInstance.options.horizontalLine) {
        for (index = 0; index < chartInstance.options.horizontalLine.length; index++) {
          line = chartInstance.options.horizontalLine[index];

          style = 'white'
          if(finddata() > maxvalue + 0.15) line.y = maxvalue -0.1

          line.y ? yValue = yScale.getPixelForValue(line.y) : yValue = 20;

          ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.setLineDash([5, 3])
            ctx.moveTo(45, yValue);
            ctx.lineTo(document.querySelector('#chart').width, yValue);
            ctx.strokeStyle = style;
            ctx.stroke();
            ctx.fillStyle = style;
            ctx.fillText("Previous Price:", canvasWidth-100, yValue + ctx.lineWidth + 10);
            ctx.fillText(line.text, canvasWidth-100, yValue + ctx.lineWidth + 22);
        }
        return;
      }
    }
  };


  Chart.register(horizonalLinePlugin);
  const myChart = new Chart(ctx, {
    type: 'line',

    data: {
      xLabels: label,
      yLabels: [150, 155, 160],
      datasets: [{
        label: 'stock price',
        data: value,
        fill: true,
        backgroundColor: linearGarident(),
        pointHoverRadius: 0,
        hoverBackgroundColor: linearGarident('color'),
        hoverBorderColor: "rgba(82,196,250,0.8)",
        borderColor: returnColor(),
       

      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      tooltips: {
        enabled: false
      },
      hover: {
        mode: null
      },
      "horizontalLine": [{
        "y":finddata() > minvalue - 0.15 ? finddata() : minvalue - 0.1, 
        "text": finddata()
      }],
      legend: {
        display: false
      },

      interaction: {
        mode: 'index',
        intersect: false,

      },
      elements: {
        point: {
          radius: 0,
          pointHoverRadius: 5
        },
        line: {
          borderWidth: 3.5
        }
      },
      hover: {
        mode: 'dataset',
        intersect: false,

      },
      scales: {
        y: {

          grid: {
            color: 'rgba(255,255,255,0.4)'
          },
          ticks: {
            maxTicksLimit: 6,
            max: maxvalue + 0.15,
            min:minvalue - 0.15,
            stepValue: ((maxvalue - minvalue) / 5).toFixed(1),
            color:'rgba(255,255,255,0.75)',
            font:{
            	size:14
            }

          }

        },

        x: {
          grid: {
            color: "rgba(255,255,255,0.4)"
          },
          ticks: {
            //get number of unqiue item in y label
            maxTicksLimit: [...new Set(label)].length,
            color:'rgba(255,255,255,0.75)',
            font:{
            	size:14
            }
          }
        }

      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          yAlign: "bottom",
          order: 2,
          backgroundColor: 'transparent',
          titleColor: 'transparent',
          displayColors: false,
          bodyColor: 'transparent',
          footerColor: 'transparent',
          callbacks: {
            label: function(tooltipItem, data) {
              document.querySelector('#info').textContent = tooltipItem.raw 
              dateinfo.textContent =  validvalue[tooltipItem.dataIndex].date

              
              return tooltipItem;

            }
          },
        }
      }
    },
    plugins: [annotation]

  });
}

window.onload = function() {
  Promise.all([getCurrentTime(), fetchdata()]).then(function(values) {
    nowtime = new Date(values[0])
    data=values[1]
    formatData()
    createChart()
    console.log(maxvalue-minvalue)
    console.log(minvalue)
   


  })
}
