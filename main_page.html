<body>
<svg>
  <text fill='none'  x="50%" y="50%"  text-anchor="middle" stroke="black" stroke-width="5.5" font-size="110">Stock market</text>
  <!--In svg, the x and y percentage is the same rule for top/left, it refers to its parent container which is svg, so here the y is 50vh * 80% which is = 40vh-->
  <text  fill='red'x="50%" y="80%"  text-anchor="middle" stroke="red" stroke-width="2.5" font-size='40' ></text>
</svg>
<button >Stock</button>
<button >Info</button>
<script >

fetch("https://worldtimeapi.org/api/timezone/Europe/London")
    .then(res => res.json())
    .then(data =>{ 

    	setTimeout(function(){
    		const secondText = document.querySelector('text:nth-of-type(2)')
    	secondText.classList.add('date')
    	this.date =   new Date(data.datetime).toString()

    	secondText.textContent = this.date.slice(0,this.date.indexOf('GMT-0400'))
    },4000)
})

</script>


</body>
